{% extends "excellence/base.html" %}

{% block content %}
    <div id="generic-title">
        <div id="text-container"><h2>{{ title }}</h2>
        </div>
    </div>
    <div class="generic-text">
        <br>
        {{ status }}
        <form enctype="multipart/form-data" name="CI Excellence Model Web Form" method="post">{% csrf_token %}
            <table class="plain">
                <h3> <font color="red">{{ message }}</font></h3>
                {{ form.as_table }} 
                <tr>
                    <td></td>
                    {% if button2 == "False" %}
                        <td><input type="submit" name = "{{ button }}" value="{{ button }}" /></td>
                    {% else %}
                        <td><input type="submit" name = "{{ button }}" value="{{ button }}"/> <input type="submit" name = "{{ button2 }}" value="{{ button2 }}"/></td>
                    {% endif %}
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
