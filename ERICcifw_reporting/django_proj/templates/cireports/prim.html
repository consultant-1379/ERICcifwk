{% extends "base_newlookandfeel.html" %}

{% block title %}Prim Details{% endblock %}

{% block content %}
<div class="general-container">
 <h2 class="generalPageNewLook-title"> Prim Details <a class="img" href="https://confluence-oss.seli.wh.rnd.internal.ericsson.com/display/CIOSS/Prim" title="Prim Help" target="_blank"><img src="/static/images/question.png"/></a></h2>
<div class="delivery-info">
 <form enctype="multipart/form-data" name="primform" method="post" action="/{{ product.name }}/{{ drop }}/doprim/">{% csrf_token %}
    <table class="general-table">
        <tr><td>{{ form.as_p }}</td></tr>
        <tr><td><input type="submit"  value="Submit" style="width:100px;" onclick="$('body').addClass('loading');"></td></tr>
    </table>
</form>
</div>
</div>
<div class="modal"></div>
{% endblock %}
