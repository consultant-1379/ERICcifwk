{% extends "base_newlookandfeel.html" %}
{% if product %}
    {% block title %}
        {{ product.name }} Difference in ISO Versions {{ drop }}
    {% endblock %}
    {% block content %}
    <script type="text/javascript" src='/static/cenmIsoDiff.js'></script>
    <div class="general-container">
            <h2 class="generalPageNewLook-title">
                Difference Between CENM Product Set Versions
            <a class="img" href="" title="Comparing versions Info" target="_blank"><img src="/static/images/question.png"/></a>
           </h2>
           <div id=empty_form>
            <table class='general-table'>
                <tr>
                    <th>Product</th>
                    <th>Product Set</th>
                    <th>Previous Product Set</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><select id='products' style='height:70%;min-width:150px;margin:10px'></select></td>
                    <td>
                        <div>
                            <label for='drops'>Drop:</label>
                            <select id='drops'></select>
                            <label for='productSet'>Product Set:</label>
                            <select id='productSet'></select>
                        </div>
                    </td>
                    <td>
                        <div>
                            <label for='previous_drops'>Drop:</label>
                            <select id='previous_drops' ></select>
                            <label for='previous_productSet'>Product Set:</label>
                            <select id='previous_productSet'></select>
                        </div>
                    </td>
                    <td><input type="button" value="Show Diff" id="get_diff"></td>
                </tr>
            </table>
        </div>
        <br>
        <div id="results" class="productSetDiffResult">
        </div>
        <input type="hidden" name="productSetVersion" value="{{ productSetVersion }}">
        <input type="hidden" name="drop" value="{{ drop }}">
        <input type="hidden" name="preDrop" value="{{ preDrop }}">
        <input type="hidden" name="product" value="{{ product }}">
        <input type="hidden" name="previousProductSetVersion" value="{{ previousproductSetVer }}">
 <div class="modal"></div>
 {% endblock %}
 {% endif %}
