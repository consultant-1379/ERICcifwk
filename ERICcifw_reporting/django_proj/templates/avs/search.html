{% extends "avs/base.html" %}

{% block title %}CI FWK AVS {% endblock %}

{% block content %}
    <div id="generic-title">
        <div id="text-container">Search AVS for EPIC
        </div>
    </div>
    <div class="generic-text">
        <br>
        <form enctype="multipart/form-data" name="search_AVS" method="post" action="../avs_search_submit/">{% csrf_token %}
            <table id="avsEpics-table">
                {{ form.as_table }} 
                <tr><td width="10em"></td><td><input type="submit" name="Search ..." /></td></tr>
            </table>
        </form>
    </div>
{% endblock %}
