{% extends "vis/base.html" %}

{% block content %}
<h2>{{ title }}</h2>
{{ status }}
<form enctype="multipart/form-data" method="post" >{% csrf_token %}
    <table>
        {{ message }}
        {{ form.as_table }} 
        <tr>
            <td></td>
            {% if button2 == "False" %}
                <td><input type="submit" name = "{{ button }}" value="{{ button }}" /></td>
            {% else %}
                <td><input type="submit" name = "{{ button }}" value="{{ button }}"/> <input type="submit" name = "{{ button2 }}" value="{{ button2 }}"/></td>
            {% endif %}
        </tr>

    </table>
</form>
{% endblock %}
